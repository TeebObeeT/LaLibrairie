---
layout: default
---

<h1>{{ page.title | capitalize }}</h1>

{% assign groups = site.[page.title] | group_by: 'project' %}
{% for g in groups %}
  <h2><a href="{{site.url}}/{{ page.title }}/{{ g.name }}">{{ g.name }}</a></h2>
  <ul>
    {% for i in g.items %}
      {% if g.layout != "project" %}
        <li><a href="{{site.url}}/{{ i.url }}">{{i.title}}</a></li>
        {% endif %}
    {% endfor %}
  </ul>
{% endfor %}
