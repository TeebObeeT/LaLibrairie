---
layout: default
---
<p class="subtitle">{{site.[page.title].description}}</p>

{% assign groups = site.[page.title] | group_by: 'project' %}
{% for g in groups %}
  <h2><a href="{{site.url}}/{{ page.title }}/{{ g.name }}">{{ g.name | capitalize }}</a></h2>
  <ul>
    {% for i in g.items %}
      {% if i.layout != "project" %}
        <li><a href="{{site.url}}/{{ i.url }}">{{i.title}}</a></li>
        {% endif %}
    {% endfor %}
  </ul>
{% endfor %}
