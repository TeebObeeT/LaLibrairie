---
layout: default
---

<h1>{{ page.title | capitalize }}</h1>
{{ page.content }}
{% for t in site.tags %}
{{ t }}
{% endfor %}

<ul>
{% for p in site.[page.collection] %}
  {% if p.tag == page.title %}
    <li>
      <a href="{{site.url}}/{{ p.url }}">{{ p.title }}</a>
    </li>
  {% endif %}
{% endfor %}
</ul>
